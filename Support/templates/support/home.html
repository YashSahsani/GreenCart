{% extends 'support/base.html' %}

{% block title %}GreenCart | Home {% endblock %}
{% block content %}
    {% include 'alert.html' %}
    <div class="container mx-auto px-6 md:px-0">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for product in products %}
                <div class="bg-white rounded-lg shadow-lg">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="rounded-t-lg">
                    <div class="p-6">
                        <h2 class="text-2xl font-semibold text-gray-800">{{ product.name }}</h2>
                        <p class="text-gray-700 mt-2">{{ product.description }}</p>
                        <div class="flex items-center justify-between mt-4">
                            <p class="text-xl text-gray-800">${{ product.price }}</p>
                            <a href="{% url 'add_to_cart' product.id %}" class="px-3 py-1 bg-green-500 text-white font-semibold rounded">Add to Cart</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
