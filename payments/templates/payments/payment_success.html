{% extends 'payments/base.html' %}
{% load static %}

{% block title %}Payment Success{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <div class="flex justify-center items-center mb-4">
            <div class="w-24 h-24 bg-white rounded-full border-4 border-green-500 flex items-center justify-center animate-bounce">
                <svg class="w-16 h-16 text-green-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 00-1.414-1.414L8 11.586 4.707 8.293a1 1 0 00-1.414 1.414l4 4a1 1 0 001.414 0l8-8z" clip-rule="evenodd"/>
                </svg>
            </div>
        </div>
        <h1 class="text-4xl font-bold text-green-600">Payment Successful!</h1>
        <p class="mt-4 text-gray-600">Your payment has been processed successfully.</p>
        <p class="mt-4 text-gray-500">Thank you for your purchase.</p>
        <div class="mt-6">
            <a href="{% url 'Shop:home' %}" class="inline-block px-6 py-2 text-white bg-green-600 rounded-lg shadow-lg hover:bg-green-700 transition-all duration-300 ease-in-out">
                Continue Shopping
            </a>
        </div>
    </div>
</div>
{% endblock %}
