{% extends 'payments/base.html' %}
{% load static %}

{% block title %}Payment Page{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'payments/styles.css' %}">
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-center">Payment</h1>
    <form method="post" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Pay Now</button>
    </form>
</div>
{% endblock %}
