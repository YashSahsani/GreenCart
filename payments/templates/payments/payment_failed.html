{% extends 'payments/base.html' %}
{% load static %}

{% block title %}Payment Failed{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <div class="flex justify-center items-center mb-4">
            <div class="w-24 h-24 bg-white flex items-center justify-center">
                <svg class="w-16 h-16 text-red-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm2.707-11.293a1 1 0 00-1.414 0L10 8.586 8.707 7.293a1 1 0 10-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 101.414-1.414L11.414 10l1.293-1.293a1 1 0 000-1.414z" clip-rule="evenodd"/>
                </svg>
            </div>
        </div>
        <h1 class="text-4xl font-bold text-red-600">Payment Failed!</h1>
        <p class="mt-4 text-gray-600">There was an error processing your payment. Please try again.</p>
        <div class="mt-6">
            <a href="{% url 'payments:checkout' payment_id %}" class="inline-block px-6 py-2 text-white bg-red-600 rounded-lg shadow-lg hover:bg-red-700 transition-all duration-300 ease-in-out">
                Try Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
