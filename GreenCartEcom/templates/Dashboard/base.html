{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">

    <title>{% block title %}{% endblock %}</title>
    <style>
        html,
        body {
            height: 100%;
        }

        .scroll-container {
            height: calc(100% - 6rem);
            /* Adjust based on your header height */
            overflow-y: auto;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    {% include 'alert.html' %}
    <!-- Top section: Header -->
     {% include 'Dashboard/navbar.html' %}
    
     {% comment %} <div class="sticky top-0 z-50">
        <nav class="py-5 flex-wrap bg-green-100">
            <div class="container mx-auto px-6 md:px-0">
                <div class="flex items-center justify-between">
        
                    <div class="flex items-center">
                        <a href="/" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                            <img src="{% static 'images/logo.png' %}" class="h-8" alt="GreenCart Logo" />
                        </a>
                    </div>
        
                    <!-- Navigation Links (Visible on larger screens) -->
                    <div class="hidden md:flex items-center space-x-4 relative">
                        <a href="{% url 'GreenCartEcom:about' %}" class="pr-4 text-green-500/50 hover:text-green-600 text-lg font-semibold">About Us</a>
                        <a href="{% url 'Auth:login' %}" class="pr-4 text-green-500/50 hover:text-green-600 text-lg font-semibold">SignIn</a>
                    </div>
                </div>
            </div>
        </nav>
    </div> {% endcomment %}


    <!-- Main content section with scrollbar -->
    <div class="flex flex-col flex-grow">
        <div class="scroll-container flex-grow overflow-y-auto">
            <!-- Add margin-top to prevent content from overlapping with the header -->
            {% block content %}
            {% endblock %}
        </div>

        <!-- Footer section -->
        <footer class="bg-gray-800 text-white">
            {% include 'footer.html' %}
        </footer>
    </div>

</body>

</html>
